id: PQManager
name: Publish Queue Manager
description: Provides a management console for Publish Queue.
version: 1.2.0
author_name: Endevver
author_link: http://endevver.com/
plugin_link: https://github.com/endevver/mt-plugin-pqmanager
static_version: 1
schema_version: 1

applications:
  cms:
    methods:
      PQManager.list:   $PQManager::PQManager::Plugin::mode_list_queue
      PQManager.delete: $PQManager::PQManager::Plugin::mode_delete
    list_actions:
      ts_job:
        priority:
          label: Change Priority
          code: $PQManager::PQManager::Plugin::mode_priority
          input: 1
          input_label: "Enter a priority from 1 to 10 to assign to the selected job(s) (1 = lowest, 10 = highest):"
          no_prompt: 1
        delete:
          label: 'Delete'
          mode: PQManager.delete
          button: 1
    menus:
      # MT5
      tools:pqueue:
        label: Publish Queue Jobs
        order: 1000
        mode: list
        args:
            _type: ts_job
        view: system
        permission: administer
        condition: $PQManager::PQManager::Plugin::mt5_menu_condition
      # MT4
      manage:pqueue:
        label: Publish Queue Jobs
        order: 1000
        mode: PQManager.list
        view: system
        permission: administer
        condition: $PQManager::PQManager::Plugin::mt4_menu_condition
      system:pqueue:
        label: Publish Queue Jobs
        order: 600
        mode: PQManager.list
        permission: administer
        condition: $PQManager::PQManager::Plugin::mt4_menu_condition

# A feature of Melody Maker.
status_widgets:
  job_queue:
    label: 'Job Queue'
    count_handler: $PQManager::PQManager::Plugin::status_job_queue
    mode: PQManager.list
    args:
      blog_id: 0

listing_screens:
    ts_job:
        screen_label: 'Manage Publish Queue Jobs'
        primary:
            - 'template'
            - 'file_path'
        default_sort_key: 'priority'
        # Plural is not defined in MT::TheSchwartz::Job, so define it here.
        object_label_plural: 'Jobs'

list_properties:
    ts_job: $PQManager::PQManager::Plugin::list_properties

object_types:
    ts_job:
        # Adding the ID column is necessary to get the Listing Framework to
        # display this table.
        id: integer not null

callbacks:
    MT::App::CMS::list_template_param.ts_job: $PQManager::PQManager::Plugin::list_template_param

